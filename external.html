<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script src="angular.min.js"></script>
        <style>
            table, th, td {
                border: 1px solid grey;
                border-collapse: collapse;
                padding: 5px;
            }
            table, tr:nth-child(odd){
              background-color: #f1f1f1;
            }
            table, tr:nth-child(even){
              background-color: #ffffff;  
            }
        </style>

    </head>
    <body>
        <div ng-app="myApp"  ng-controller="controllerPerson">
            <!--                <ul>
                                <li ng-repeat="x in names | orderBy:'City' ">
                                {{x.Name+ ' is from '+x.Country+' and living in ' + x.City}}
                                </li>
                            </ul>-->
            <table>
                <tr>
                     <th>Index</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>City</th>
                </tr>
                <tr ng-repeat="x in names">
                    <td>{{ $index + 1 }}</td>
                    <td>{{x.Name}}</td>
                    <td>{{x.Country}}</td>
                    <td>{{x.City}}</td>

                </tr>
            </table>

        </div>

        <script src="controllerPerson.js"></script>
    </body>
</html>
